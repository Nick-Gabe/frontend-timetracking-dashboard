<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main class="dashboard" id="dashboard">
    <div class="profile" id="profile">
      <div class="profile__main">
        <img src="images/image-jeremy.png" alt="Jeremy Robson's photo">
        <div class="profile__main--content">
          <p>Report for</p>
          <h1 id="profile__username">Jeremy Robson</h1>
        </div>
      </div>
      <div class="profile__buttons">
        <button dateFormat="daily">Daily</button>
        <button dateFormat="weekly" selected=true>Weekly</button>
        <button dateFormat="monthly">Monthly</button>
      </div>
    </div>
  </main> 

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/Nick-Gabe" target="_blank">Nick Gabe</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
